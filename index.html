<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>What Does Milton Want?</title>
</head>

<body>

    <h1>What Does Milton Want?</h1>

    <h2>Milton wants his stapler.</h2>
    
    <div class = "Milton-container">
        <div class = "Milton"></div>
    <img src="https://am22.mediaite.com/tms/cnt/uploads/2019/04/Office-Space-Milton-1200x699.jpg" id="Milton"
        width="400">
    <input type="button" onclick="changeImage()" value="Give Milton His Stapler" />
    <script>
        function changeImage() {
            var image = document.getElementById('Milton');
            if (image.src.match("https://ewedit.files.wordpress.com/2015/01/office-space_320.jpg?w=320")) {
                image.src = "https://am22.mediaite.com/tms/cnt/uploads/2019/04/Office-Space-Milton-1200x699.jpg";
            }
            else {
                image.src = "https://ewedit.files.wordpress.com/2015/01/office-space_320.jpg?w=320";
            }
        }

        </div>
    </script>
    <p>Click on the "Give Milton His Stapler" button to see Milton with his stapler.</p>
    

</body>

</html>
